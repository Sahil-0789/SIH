<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HIRENXT</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="assets/images/logo.png" alt="HIRENXT" class="auth-logo-img">
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to access your dashboard</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="role">Role</label>
                    <div class="select">
                        <select id="role" name="role" class="form-select">
                            <option value="student">Student</option>
                            <option value="placement">Placement Cell</option>
                            <option value="recruiter">Industry Recruiter</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username" id="usernameLabel">Student ID</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your Student ID" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                <a href="index.html" class="back-home">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
